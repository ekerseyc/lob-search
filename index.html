<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOC Search</title>
</head>
<body>
    <header>
<h1>LOC Search</h1>
    </header>
    <div id="search-container">
    <input type="text" id="searchBox">
    <select id="format" name="Format Type">
    <option value="maps">Maps</option>
    <option value="audio">Audio Recordings</option>
    <option value="photos">Photos</option>
    <option value="manuscripts">Manuscripts</option>
    <option value="newspapers">Newspapers</option>
    <option value="films">Films/Videos</option>
    <option value="notated-music">Printed Music</option>
    <option value="websites">Archived Websites</option>
</select>
    <button type="submit" id="searchSubmit">Search</button>
    </div>
    <div id="searchResults">

    </div>
    <script src="./assets/script.js"></script>
</body>
</html>
